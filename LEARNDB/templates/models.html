<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Database Work</title>

    </head>
    <body>
        <div class="form">
            <form action="{{url_for('create_user')}}" method="POST">
                <div align="center"><h1>Database Demo</h1></div>
                <div class="container-lg">
                    <div class="row justify-content-center my-2">
                        <div class-lg-6 >
                            <form>
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username"  required>
            
                            <br>
                            
                                <label for="email" class="form-label">Email Address</label>
                                <input type="text" class="form-control" name="email" id="email" required>
                            
                            <br>
                            
                                <label for="age" class="form-label">Age</label>
                                <input type="number" name="age"  class="form-control" id="age" required>
                            
                            <br>
                            <label for="gender">Gender</label>
                            <br>
                            <select name="gender" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="not_say">Prefer not to say</option>
                            </select>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="container-lg">
                <table class="table table-light table-hover">
                    <thead>
                        <th scope="col" class="table-dark">Username</th>
                        <th scope="col" class="table-dark">Email</th>
                        <th scope="col" class="table-dark">Age</th>
                        <th scope="col" class="table-dark">Gender</th>
                        <th scope="col" class="table-dark">Action</th>
                    </thead>
                    <tbody>
                        {% for user in users %}
                      <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.gender}}</td>
                        <td><a href="/update/{{user.id}}/">Update</a></td>
                        <td><a href="/delete/{{user.id}}">Delete</a></td>
                      </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
